<!DOCTYPE html>
<html>
<!-- Declares the document type as HTML5 -->
<head>
    <title>JavaScript Modules</title>
    <!-- Sets the title of the web page, which appears in the browser tab -->
</head>
<body>
    <!-- The main content of the web page goes here -->
    <script type="module" src="main.js"></script>
    <!-- Includes an external JavaScript file named "main.js" as a module.
         The "type='module'" attribute specifies that the script is a JavaScript module,
         enabling the use of import/export functionality. -->
</body>
</html>
