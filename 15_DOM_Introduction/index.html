<!DOCTYPE html>
<html lang="en">
    <!-- Declares the document type as HTML5 -->
<head>
    <!-- Metadata section of the document -->
    <meta charset="UTF-8">
        <!-- Specifies the character encoding for the document as UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Introduction to DOM</title>
        <!-- Sets the title of the webpage, displayed in the browser tab -->
</head>

<body>
    <!-- Main content of the webpage -->
    <h1>Welcome to DOM</h1>
        <!-- A level-1 heading displaying the text "Welcome to DOM" -->
    <div id="main">
        <!-- A div container with an ID of "main" -->
        <p>This is a paragraph inside a div</p>
            <!-- A paragraph element inside the div -->
        <!-- This is a comment -->
            <!-- An HTML comment that will not be rendered on the webpage -->
        This is loose text
            <!-- Loose text directly inside the div, not wrapped in any element -->
        <p>This is a paragraph</p>
            <!-- Another paragraph element inside the div -->
        <p class="highlight">This is another paragraph with a class</p>
            <!-- A paragraph element with a class attribute set to "highlight" -->
    </div>
    <ul>
        <!-- An unordered list -->
        <li>First item</li>
            <!-- First list item -->
        <li>Second item</li>
            <!-- Second list item -->
        <li>Third item</li>
            <!-- Third list item -->
    </ul>

    <script src="script.js"></script>
        <!-- Links an external JavaScript file named "script.js" -->
</body>

</html>
